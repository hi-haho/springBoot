<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List</title>
</head>
<body>
<h3> **글 몰록 (미니 게시판)**</h3>
<div class="gtranslate_wrapper">
<script>window.gtranslateSettings = {"default_language":"ko","detect_browser_language":true,"languages":["ko","en","ja","zh-CN","fr","es","de"],"wrapper_selector":".gtranslate_wrapper","flag_size":24,"horizontal_position":"right","vertical_position":"top"}</script>
<script src="https://cdn.gtranslate.net/widgets/latest/flags.js
" defer></script>
</div>
<div><a th:href="@{insert}">글쓰기</a></div>
<table border="1">
	<tr>
		<th>번호</th><th>글 제목</th><th>작성자</th><th>조회수</th>
	</tr>
	<th:block th:if="${list.size > 0}">
		<tr th:each="data:${list}">
			<td th:text=${data.num}>num</td>
			<td><a th:href="@{/detail(num=${data.num})}" th:text=${data.title}>title</a></td>
			<td th:text=${data.author}>author</td>
			<td th:text=${data.readcnt}>readcnt</td>
		</tr>
	</th:block>
	<!-- 검색 -->
	<tr>
		<td colspan="4">
			<form th:action="@{search}" method="post">
				검색 대상 : 
				<select name="searchName">
					<option value="author" selected="selected">작성자</option>
					<option value="title">제목</option>
				</select>
				<input type="text" name="searchValue">
				<input type="submit" value="검 색">
			</form>
		</td>
	</tr>
</table>
</body>
</html>
