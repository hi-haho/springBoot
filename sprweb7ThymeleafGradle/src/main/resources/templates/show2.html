<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>안녕!</title>
</head>
<body>
<h2> 상품 자료 여러개</h2>
<table>
	<tr>
		<th>인덱스</th><th>아이디</th><th>상품명</th><th>가격</th><th>등록일</th>
	</tr>
	<tr th:each="dto,status:${list}">
		<td th:text="${status.index}"></td>
		<td th:text="${dto.id}"></td>
		<td th:text="${dto.name}"></td>
	</tr>
</table>
</body>
</html>
