<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function(){
	document.querySelector("#btnList").onclick=function(){
		location.href="list";
	}
	document.querySelector("#btnUpdate").onclick=function(){
		if(confirm("정말 수정할까요?")){
			frm.action="update";
			frm.method="post";
			frm.submit();
		}
	}
	
	document.querySelector("#btnDelete").onclick=function(){
		if(confirm("정말 삭제할까요?")){
			frm.action="delete";
			frm.method="gst";
			frm.submit();
		}
	}
}
</script>
</head>
<body>
<h2>상세보기</h2>
<form name="frm" th:object="${dto}">
	글번호 : [[${dto.num}]]<br>
	작성일 : [[${dto.bwrite}]]<br>
	<input type="hidden" th:field="*{num}"><br>
	작성자 : <input type="text" th:field="*{author}"><br>
	글제목 : <input type="text" th:field="*{title}"><br>
	글내용 : <input type="text" th:field="*{content}"><br>
	조회수 : [[${dto.readcnt}]]<br>
	<input type="button" id="btnList" value="목록">
	<input type="button" id="btnUpdate" value="수 정">
	<input type="button" id="btnDelete" value="삭 제">
</form>
</body>
</html>
