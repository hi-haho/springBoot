<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>부서 정보 열람</h2>
부서 번호 :<strong th:text="${dto.deptno}">no</strong><br>
부서 이름 :<strong th:text="${dto.dname}">name</strong><br>
부서 위치 :<span th:text="${dto.loc}">loc</span><br>
근무 인원수 :<span th:text="${dto.count}">count</span> <!-- dto로 변환 후 넘겼기에 사용 가능 -->
<h3>근무자 명단</h3>
<ul>
	<li th:each="name:${dto.names}">[[${name}]]</li>
</ul>
</body>
</html>
