<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>template/member/updateform</title>
</head>
<body>
<h2>회원 수정폼</h2>
<form th:action="@{/member/update}" method="post">
번호 : <input type="text" name="num" th:value="${dto.num}" readonly="readonly"><br>
이름 : <input type="text" name="name" th:value="${dto.name}"><br>
주소 : <input type="text" name="addr" th:value="${dto.addr}"><br>
<br>
<button type="submit">수정</button>
</form>
</body>
</html>
